steps:
  # Build the container image for the backend service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rfp-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rfp-backend:latest'
      - '-f'
      - 'src/backend/Dockerfile'
      - 'src/backend'
    id: 'build-backend-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rfp-backend:$COMMIT_SHA'
    id: 'push-backend-image'

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rfp-backend:latest'
    id: 'push-backend-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rfp-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rfp-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '300'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,GCP_LOCATION=us-central1'
    id: 'deploy-to-cloud-run'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/rfp-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rfp-backend:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
